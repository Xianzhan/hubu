feign:
  compression:
    request:
      enabled: true
      mime-types:
        - text/xml
        - application/xml
        - application/json
      min-request-size: 2048

spring:
  application:
    name: hubu-service-base
  data:
    redis:
      timeout: 10000
  redis:
    redisson:
      file: classpath:redisson.yaml
